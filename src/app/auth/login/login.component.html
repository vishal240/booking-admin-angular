<div class="limiter">
  <div class="container-login100 page-background">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm">
        <span class="login100-form-logo">
          <i class="zmdi zmdi-flower"></i>
        </span>
        <span class="login100-form-title p-b-34 p-t-27">
          Log in
        </span>
        <div class="wrap-input100 validate-input" data-validate="Enter username">
          <input class="input100" type="text" name="username" placeholder="Username" formControlName="username">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>
        <div class="contact100-form-checkbox">
          <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
          <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="button" [disabled]="!loginForm.valid" (click)="submit()">
            Login
          </button>
        </div>
        <div class="text-center p-t-90">
          <a class="txt1" routerLink="/forgot">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
